<!DOCTYPE html>
{% load static %}
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management System</title>
  <link rel="stylesheet" href="{% static 'css/regi.css' %}">
</head>

<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <p style="color: red;">{{msg}}</p>


    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
            <div class="input-box">
              <input type="text" placeholder="Enter your name" name="name" required>
            </div>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Create password" name="password" required>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Confirm password" name="cpassword" required>
            </div>
            
            <div>
              <p>Please select your User</p>
              <input type="radio" name="user" value="admin" required>
              <label for="">Admin</label>

              <br>
              <input type="radio" name="user" value="manager" required>
              <label for="">Manager</label>

            </div>

            <div class="input-box button">
              <input type="Submit" value="Register Now">
            </div>
            <div class="text">
              <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
            </div>
    </form>
  </div>
</body>

</html>
