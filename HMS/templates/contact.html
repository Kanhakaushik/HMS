{% extends 'basic.html' %}
{% block body %}
{% load static %}

   <!-- body -->
   <body class="main-layout" >
     <!--  contact -->
     <div class="contact">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="titlepage">
                  <h2>Contact Us</h2>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <form id="request" class="main_form" method="post" action="{% url 'mail' %}">
                  {% csrf_token %}
                    <div class="row">
                       <div class="col-md-12 ">
                          <input class="contactus" placeholder="Name" type="text" name="Name"> 
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="email" name="Email"> 
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Phone Number" type="text" name="Phone_Number">                          
                       </div>
                       <div class="col-md-12">
                          <textarea class="textarea" placeholder="Message" type="type" name="message"></textarea>
                       </div>
                       <div class="col-md-12">
                          <button class="send_btn">Send</button>
                       </div>
                    </div>
                 </form>
            </div>
            <div class="col-md-6">
               <div class="map_main">
                  <div class="map-responsive">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14665.1389972448!2d77.41384038715817!3d23.232723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c435605f269e1%3A0xe67446598d15ad0e!2sCybrom%20Technology%20-%20Python%20%7C%20Java%20%7C%20MERN%20%7C%20C%20C%2B%2B%20%7C%20Data%20Science%20%7C%20Machine%20Learning%20%7C%20Ethical%20Hacking%20%7C%20Job%20oriented%20Training!5e0!3m2!1sen!2sin!4v1708703733068!5m2!1sen!2sin" 
                     width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
 
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- end contact -->

      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
{% endblock body %}
